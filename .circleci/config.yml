#
version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: test
          command: cd webapp/client && yarn install && npm test
  deploy:
    machine: true
    production:
    branch: master
    steps:
      - checkout
      - run:
          name: build & push docker image
          command: |
            scp mvp@demo-app.rebloc.io:/var/local/democonfig/client/.env webapp/client/.env
            scp mvp@demo-app.rebloc.io:/var/local/democonfig/client/configuration.ts ./webapp/client/src/auth
            scp mvp@demo-app.rebloc.io:/var/local/democonfig/server/*.pem webapp/server
            docker build --rm -t bernardlin/reblocapp:beta -f Dockerfile.app .
            docker login -u $DOCKER_LOGIN --password $DOCKER_PWD 
            docker push bernardlin/reblocapp:beta
      - run:
          name: Build & push docker image
          command: |
            rsh  mvp@demo-app.rebloc.io "if [ ! -d 'webapp' ]; then mkdir -p webapp; fi"
            scp -r ./webapp/start_webapp.sh mvp@demo-app.rebloc.io:/home/mvp/webapp/start_webapp.sh
            rsh mvp@demo-app.rebloc.io "docker pull bernardlin/reblocapp:beta && bash /home/mvp/webapp/start_webapp.sh bernardlin/reblocapp:beta"
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
